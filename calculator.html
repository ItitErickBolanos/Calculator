<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Calculator - FreeCodeCamp</title>
        <link type="text/css" rel="stylesheet" href="css/calculator.css"/>
    </head>
    <body>
        <div class="calculator">
            <h1>Calculator - FreeCodeCamp</h1>
            <input type="textbox" class="display" readonly id="displayOperation">
            <div class="buttons">
                <button class="button clear" value="AC">AC</button>
                <button class="button clear" value="CE">CE</button>
                <button class="button" value="%">%</button>
                <button class="button operator" value="/">/</button>
                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="9">9</button>
                <button class="button operator" value="*">*</button>
                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>
                <button class="button operator" value="-">-</button>
                <button class="button" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" value="3">3</button>
                <button class="button operator" value="+">+</button>
                <button class="button" value="0">0</button>
                <button class="button decimal" value=".">.</button>
                <button class="button operator" value="Ans">Ans</button>
                <button class="button operator" value="=">=</button>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="../Resources/jQuery/jquery-1.12.1.js"></script>
<script type="text/javascript" src="js/calculator.js"></script>
